---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  tasks:
  - name: Gather the package facts
    package_facts:
      manager: auto
  - name: VERIFY PACKAGES ARE INSTALLED
    assert:
      that: "'{{ item }}' in ansible_facts.packages"
    loop:
      - aide
      - crontabs

  - name: CHECK AIDE CONFIG FOR ANSIBLE
    command: grep -q "Ansible managed" /etc/aide.conf
    check_mode: no
    ignore_errors: yes
    changed_when: no
    register: grep_ansible_aide_conf
  - name: VERIFY AIDE CONFIG WAS GENERATED BY ANSIBLE
    assert:
      that: grep_ansible_aide_conf.rc == 0

  - name: GET AIDE DATABASE STATUS
    stat:
      path: /var/lib/aide/aide.db.gz
    register: stat_aide_db
  - name: VERIFY AIDE DATABASE EXISTS
    assert:
      that: stat_aide_db.stat.exists

  - name: GET AIDE LOG STATUS
    stat:
      path: /var/log/aide.log
    register: stat_aide_log
  - name: VERIFY AIDE LOG EXISTS
    assert:
      that: stat_aide_log.stat.exists

  - name: CHECK CRONTAB FOR JOB
    command: grep -q "aide --check" /var/spool/cron/root
    check_mode: no
    ignore_errors: yes
    changed_when: no
    register: grep_aide_crontab
  - name: VERIFY AIDE CRONTAB JOB EXISTS
    assert:
      that: grep_aide_crontab.rc == 0
